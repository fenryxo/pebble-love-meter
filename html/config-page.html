<!DOCTYPE html>
<html>
  <head>
  <title>Slate Example Configuration</title>
  <link rel='stylesheet' type='text/css' href='slate.min.css'>
  <script src='slate.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  .item-text {float: right;}
  </style>
  </head>

  <body>
    <h1 class='title'>Love Meter Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to choose the settings you would like applied to this app.
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Lover's name
          <input id='name' type='text' class='item-text' value='Franta'>
        </label>
      </div>
    </div>
    
    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Result
          <input id='result' type='number' class='item-text' value='10'>
        </label>
      </div>
    </div>
    <div class='item-container'>
      <div class='item-container-content'>
        <label class='item'>
          Duration
          <input id='duration' type='number' class='item-text' value='30'>
        </label>
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  
  </script>
</html>
<script src="config-page.js"></script>
